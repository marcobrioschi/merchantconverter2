plugins {
    id 'java'
}

group 'biz.brioschi'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    // https://mvnrepository.com/artifact/org.antlr/antlr4
    compile group: 'org.antlr', name: 'antlr4', version: '4.7.2'

    testCompile(
            'junit:junit:4.12',
            'cglib:cglib-nodep:3.2.12',
            'org.objenesis:objenesis:3.0.1',
            'org.codehaus.groovy:groovy-all:2.5.7',
            'org.spockframework:spock-core:1.3-groovy-2.5'
    )

}